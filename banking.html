<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20 uppercase text-orange-900 font-bold">Your Bank Transections</h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- account overview -->
        <section>
            <div class="grid grid-cols-3 gap-8 mt-10">
                <div class="bg-amber-100 py-10 rounded-md">
                    <h3 class="text-2xl text-center font-semibold mb-5">Deposit</h3>
                    <h3 class="text-3xl text-center font-bold">$<span id="deposit-total">400</span></h3>
                </div>
                <div class="bg-amber-100 py-10 rounded-md ">
                    <h3 class="text-2xl text-center font-semibold mb-5">Withdraw</h3>
                    <h3 class="text-3xl text-center font-bold">$<span id="withdraw-total">200</span></h3>
                </div>
                <div class="bg-amber-100 py-10 rounded-md">
                    <h3 class="text-2xl text-center font-semibold mb-5">Balance</h3>
                    <h3 class="text-3xl text-center font-bold">$<span id="balance-total">1000</span></h3>
                </div>
            </div>
        </section>

        <!-- transection -->
        <section>
            <div class="grid grid-cols-2 gap-8">
                <div class=" bg-sky-100 mt-5 py-5 rounded-md">
                    <h3 class="text-2xl text-center py-5 font-semibold text-orange-900">Please Deposit here</h3>
                    <div>
                        <input id="deposit-input" type="text" placeholder="Enter Deposit Amount Here"
                            class="block w-3/4 mx-auto mb-5 rounded-md p-2">
                        <button id="deposit-button"
                            class="mx-auto block text-white px-5 py-2 rounded-md font-bold uppercase bg-orange-900">Deposit</button>
                    </div>
                </div>

                <div class=" bg-sky-100 mt-5 py-5 rounded-md">
                    <h3 class="text-2xl text-center py-5 font-semibold text-orange-900">Please Withdraw here</h3>
                    <div>
                        <input id="withdraw-input" type="text" placeholder="Enter Withdraw Amount Here"
                            class="block w-3/4 mx-auto mb-5 rounded-md p-2">
                        <button id="withdraw-button"
                            class="mx-auto block text-white px-5 py-2 rounded-md font-bold uppercase bg-orange-900">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>

</html>
