<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20 uppercase text-orange-900 font-bold">Simple Bank Website</h1>
    </header>
    <main>
        <section class="w-3/4 bg-amber-100 mx-auto mt-10 py-10 rounded-md">
            <h3 class="text-2xl text-center py-10 font-semibold text-orange-900">Please Login here</h3>
            <div>
                <input id="user-email" type="text" placeholder="Enter your user id"
                    class="block w-3/4 mx-auto mb-5 rounded-md p-2">
                <input id="user-password" type="password" name="" id="" placeholder="Enter your password"
                    class="block w-3/4 mx-auto mb-5 rounded-md p-2">
                <button id="login-submit"
                    class="mx-auto block text-white px-5 py-2 rounded-md font-bold uppercase bg-orange-900">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
